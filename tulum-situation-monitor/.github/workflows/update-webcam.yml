name: Update Webcam Image

on:
  schedule:
    # Run daily at 7:00 AM UTC (adjust timezone as needed)
    # For Central Time (Tulum): 7 AM CST = 1 PM UTC / 7 AM CDT = 12 PM UTC
    - cron: '0 13 * * *'  # 7 AM CST (UTC-6)
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-webcam:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tulum-situation-monitor/package-lock.json

      - name: Install dependencies
        working-directory: tulum-situation-monitor
        run: npm ci

      - name: Update webcam screenshot
        working-directory: tulum-situation-monitor
        run: npm run update:webcam

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet tulum-situation-monitor/public/data/webcam/latest.jpg; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tulum-situation-monitor/public/data/webcam/latest.jpg
          git commit -m "chore: update webcam image for link preview [automated]"
          git push

      - name: No changes detected
        if: steps.check_changes.outputs.has_changes == 'false'
        run: echo "Webcam image unchanged, skipping commit"
