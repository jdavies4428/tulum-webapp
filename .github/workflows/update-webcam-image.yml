# Opens Casa Malca webcam page, takes a screenshot, saves to public/data/webcam/latest.jpg.
# Runs daily at 7am Mexico time for link preview (og:image).
name: Update Webcam Image

on:
  schedule:
    # 7am Mexico Eastern Time (Cancun/Tulum) = 12:00 UTC
    - cron: "0 12 * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    defaults:
      run:
        working-directory: tulum-situation-monitor

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: tulum-situation-monitor/package-lock.json

      - run: npm ci

      - name: Install Chromium dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 libxkbcommon0 libxcomposite1 libxdamage1 libxfixes3 libxrandr2 libgbm1 libasound2 libpango-1.0-0 libcairo2

      - name: Screenshot webcam and save
        run: npm run update:webcam

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/webcam/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update webcam image for link preview [automated]"
            git push
          fi
